<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#00D4FF" stroke-width="2"/>

  <!-- Futuristic geometric shapes -->
  <polygon points="100,30 130,70 100,110 70,70" fill="#00D4FF" opacity="0.3"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.3"/>

  <!-- TPC Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    TPC
  </text>

  <!-- SETRAF-GABON Text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#00D4FF" opacity="0.8">
    SETRAF-GABON
  </text>

  <!-- Futuristic accent lines -->
  <line x1="70" y1="70" x2="85" y2="85" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
  <line x1="130" y1="70" x2="115" y2="85" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="130" x2="85" y2="115" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
  <line x1="130" y1="130" x2="115" y2="115" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
</svg>