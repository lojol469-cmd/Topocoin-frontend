  </text>

  <!-- Accent lines -->
  <line x1="192" y1="200" x2="220" y2="228" stroke="#00D4FF" stroke-width="2" opacity="0.7"/>
  <line x1="320" y1="200" x2="292" y2="228" stroke="#00D4FF" stroke-width="2" opacity="0.7"/>
  <line x1="192" y1="312" x2="220" y2="284" stroke="#00D4FF" stroke-width="2" opacity="0.7"/>
  <line x1="320" y1="312" x2="292" y2="284" stroke="#00D4FF" stroke-width="2" opacity="0.7"/>

  <!-- Corner accents -->
  <circle cx="100" cy="100" r="20" fill="#00D4FF" opacity="0.3"/>
  <circle cx="412" cy="100" r="20" fill="#00D4FF" opacity="0.3"/>
  <circle cx="100" cy="412" r="20" fill="#00D4FF" opacity="0.3"/>
  <circle cx="412" cy="412" r="20" fill="#00D4FF" opacity="0.3"/>
</svg>