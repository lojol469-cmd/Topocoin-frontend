  <rect width="512" height="512" fill="#0A0A0A"/>

  <!-- Main logo circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00D4FF" stroke-width="8"/>

  <!-- Inner geometric shapes -->
  <polygon points="256,120 320,200 256,280 192,200" fill="#00D4FF" opacity="0.4"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#00D4FF" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.4"/>

  <!-- TPC Text -->
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#00D4FF">
    TPC
  </text>

  <!-- SETRAF-GABON Text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
